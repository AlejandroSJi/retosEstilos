<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="img"></div>
    <div class="texto">
      <h1>Equilibrium #3429</h1>

      <p class="texto--desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="cuadrito">
      <div class="eth">
        <img class="img--eth"src="images/icon-ethereum.svg" alt="">
        <p class="eth--txt">0.041 ETH</p>
      </div>
      <div class="eth">
        <img src="images/icon-clock.svg" alt="">
        <p class="time">3 days left</p>
      </div>
      
      </div>
      <hr color="w">
      <div class="ultimo">

        <img class="cara" src="images/image-avatar.png" alt="">
        <p class="nombre">Creation of <span>Alejandro Sanchez</span></p>
      </div>
    </div>
  </div>

</body>
</html>
